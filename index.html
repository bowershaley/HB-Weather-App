<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13k/hr</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/bowershaley" target="_blank">Haley Bowers</a
        >, coded
        <a
          href="https://github.com/bowershaley?tab=repositories"
          target="_blank"
          >on Github</a
        >
        and hosted
        <a
          href="https://app.netlify.com/teams/bowershaley/overview"
          target="_blank"
          >on Netifly</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
